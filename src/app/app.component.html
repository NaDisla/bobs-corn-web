<div class="container">
  <h1>{{ title }} ðŸŒ½</h1>

  <div class="card">
    <label for="client">Client Id</label>
    <input id="client" [(ngModel)]="clientId" placeholder="e.g. nadia" />

    <button (click)="buy()" [disabled]="isLoading">
      {{ isLoading ? 'Buying...' : 'Buy corn' }}
    </button>

    <div class="status" [class.ok]="lastStatus.startsWith('Success')"
                        [class.warn]="lastStatus.includes('Rate limited')">
      {{ lastStatus }}
    </div>

    <div class="total">Total bought (this client): <b>{{ totalBought }}</b></div>
  </div>
</div>
